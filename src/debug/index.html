<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Debug</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Debug</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div class="wrapper row">
        <div class="col-md-8">
          <div class="container border border-primary rounded">
            <div class="row">
              <div class="col-10">
                <div class="my-3">
                  <input type="radio" class="btn-check" name="type-search" id="btn-type-1" autocomplete="off" checked />
                  <label class="btn btn-outline-primary" for="btn-type-1">Id</label>
                  <input type="radio" class="btn-check" name="type-search" id="btn-type-2" autocomplete="off" />
                  <label class="btn btn-outline-primary" for="btn-type-2">Link</label>
                </div>
                <div>
                  <div id="content-type-1" class="input-group mb-3">
                    <button id="current-site" type="button" class="btn btn-outline-secondary">#</button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span class="visually-hidden">Toggle sites dropdown</span>
                    </button>
                    <ul id="dropdown-sites" class="dropdown-menu"></ul>
                    <input
                      id="video-id"
                      type="text"
                      class="form-control"
                      placeholder="video_id"
                      aria-label="Text input with segmented dropdown button"
                    />
                  </div>
                  <div id="content-type-2" class="collapse">
                    <div class="row">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Link</span>
                        <input id="link" type="text" class="form-control" placeholder="Full Link" aria-label="Link" aria-describedby="basic-addon1" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="mt-md-3 mb-3 d-md-flex justify-content-end">
                  <button id="search-btn" type="button" class="btn btn-primary">Search</button>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="accordion" id="sections">
              <div class="accordion-item" id="accordion-item">
                <h2 class="accordion-header" id="_accordion-head">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#_accordion-collapse"
                    aria-expanded="true"
                    aria-controls="_accordion-collapse"
                  >
                    <span class="badge rounded-pill text-bg-primary">{badge}</span>
                    {label}
                  </button>
                </h2>
                <div id="_accordion-collapse" class="accordion-collapse collapse show" aria-labelledby="_accordion-head">
                  <div class="accordion-body">{content}</div>
                  <div class="border-top">
                    <div class="row ms-2 mb-2">
                      <div class="col-5 missing-data {missing-data}">
                        <div>Missing data</div>
                        <div class="missing-data_content">
                          <span class="badge text-bg-danger">{badge}</span>
                        </div>
                      </div>
                      <div class="col-5 load-time {load-time}">
                        <div>Load time</div>
                        <div class="load-time_content">
                          <div>
                            <span class="fw-bold">{span}:</span>
                            <span>{span}</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-2 d-md-flex justify-content-end copy">
                        <div>
                          <button data-copy="{copy}" type="button" class="btn btn-primary mx-3 my-2">Copy</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 my-3 mt-md-0">
          <div class="wrapper-video sticky-top">
            <h4>HLS</h4>
            <video id="player-hls" class="placeholder rounded"></video>
            <h4 class="mt-3">MP4</h4>
            <video id="player-mp4" class="placeholder rounded"></video>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://appsdev.cyou/player/v1/current/player.min.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
